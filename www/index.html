<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unsu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>

        :root {
            --black: #000000;
            --black-50: rgba(255, 255, 255, 0.5);
            --light-gray: #E6EAF0;
            --bg-color: #f7f7f7;
            --white: #ffffff;
            --positive-green: #2fbd6a;
            --negative-red: #E03853;
        }

        * {
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
        }

        html {
            background-color: var(--bg-color);
            color: var(--black);
        }

        body {
            margin: 0;
            padding: 100px 30px 30px 30px;
        }

        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            height: 40px;
            width: auto;
        }

        .menu {
            display: none;
            position: fixed;
            top: 30px;
            right: 30px;
            height: 40px;
            width: auto;
            cursor: pointer;
        }

        .logged-in .menu {
            display: block;
        }

        #inputString {
            width: 100%;
            height: 70px;
            resize: none;
            color: var(--black);
            background-color: var(--white);
            border: none;
            border-radius: 12px;
            outline: none;
            font-family: unset;
            padding: 20px;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
        }
        
        #inputString::placeholder {
            color: var(--black);
            opacity: .5;
        }

        button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            color: var(--white);
            background-color: var(--black);
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: .2s ease;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
        }

        button:hover {
            opacity: .8;
        }

        .container-buttons {
            display: none;
            width: 100%;
            justify-content: space-between;
        }

        .container-buttons button {
            width: calc(50% - 5px);
        }

        .details-address,
        .details-key {
            text-wrap: wrap;
            width: 100%;
            line-break: anywhere;
            text-align: center;
            background-color: var(--white);
            color: var(--black);
            padding: 20px;
            border-radius: 12px;
        }

        .details-key {
            margin-bottom: 0;
        }

        .subheader {
            opacity: .5;
            margin-top: 0;
        }

        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background-color: var(--bg-color);
            box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
            border-radius: 20px 20px 0 0;
            z-index: 2;
        }

        #walletBalance {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .details-balance {
            font-size: 30px;
            margin: 10px 0;
        }

        .open-details #walletDetails,
        .open-send #walletSend,
        .open-receive #walletReceive {
            display: block;
        }

        .logged-in .container-buttons {
            display: flex;
        }

        .logged-in #walletForm {
            display: none;
        }

        /* Send */
        #send-amount,
        #send-recipient {
            width: 100%;
            height: 50px;
            border: none;
            color: var(--black);
            border-radius: 12px;
            padding: 20px;
            outline: none;
            background-color: var(--white);
            box-shadow: rgba(9, 30, 66, 0.1) 0px 1px 1px, rgba(9, 30, 66, .1) 0px 0px 1px 1px;
        }

        #send-recipient {
            margin-bottom: 15px;
        }

        #send-confirm {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <img class="logo" src="logo.svg" alt="Unsu Logo">
    <img class="menu" src="person.svg" alt="Person Icon">
    <form id="walletForm">
        <textarea type="text" id="inputString" placeholder="Enter a unique string"></textarea>
        <button type="submit">Get started</button>
    </form>
    <div id="walletBalance"></div>
    <div id="walletAssets"></div>
    <div class="container-buttons">
        <button class="send">Send</button>
        <button class="receive">Receive</button>
        <button class="receive" onclick="share()">Share</button>
    </div>
    <div id="walletDetails" class="modal"></div>
    <div id="walletSend" class="modal">
        <p class="subheader">Send to</p>
        <input id="send-recipient" type="text">
        <p class="subheader">Amount (in USD)</p>
        <input id="send-amount" type="text">
        <button id="send-confirm">Send</button>
    </div>
    <div id="walletReceive" class="modal">
        <div id="walletQRCode"></div>
    </div>
    <script>
        const rpcUrl = 'https://eth-sepolia.g.alchemy.com/v2/gr3viaHlqz-Mr-Ao3cBAwAHBerPMtVVs';
        const provider = new ethers.providers.JsonRpcProvider(rpcUrl);

        let wallet;

        const assets = [
            {
                'name': 'Ether',
                'symbol': 'ETH',
                'decimals': 18,
                'priceFeed': '0x5f4eC3Df9cbd43714FE2740f5E3616155c5b8419',
                'icon': 'https://assets.coingecko.com/coins/images/279/standard/ethereum.png'
            },
            {
                'name': 'USD Coin',
                'symbol': 'USDC',
                'decimals': 6,
                'address': '0xf08A50178dfcDe18524640EA6618a1f965821715',
                'priceFeed': '0x8fFfFfd4AfB6115b954Bd326cbe7B4BA576818f6',
                'icon': 'https://assets.coingecko.com/coins/images/6319/standard/usdc.png'
            },
            {
                'name': 'Ape Coin',
                'symbol': 'APE',
                'decimals': 18,
                'address': '0x01e61008F78A83E0DaBd2FBd7ef81B64cdD2e1F4',
                'priceFeed': '0xD10aBbC76679a20055E167BB80A24ac851b37056',
                'icon': 'https://assets.coingecko.com/coins/images/24383/standard/apecoin.jpg'
            }
        ]

        // Function to create an Ethereum wallet from a string input.
        function deriveWalletFromString(inputString) {
             // Ensure at least one hashing
            let hashTimes = Math.max(1, 20 - inputString.length);

            let seed = inputString;
            for (let i = 0; i < hashTimes; i++) {
                seed = ethers.utils.id(seed);
            }

            return new ethers.Wallet(seed);
        }

        // Function to fetch the Ether balance of an account.
        async function getEtherBalance(address) {
            const balanceBigInt = await provider.getBalance(address);
            const balanceInEther = ethers.utils.formatEther(balanceBigInt);
            return balanceInEther
        }

        // Function to fetch the ERC20 balance of an account.
        async function getERC20Balance(address, token) {
            const contract = new ethers.Contract(token.address, ['function balanceOf(address) view returns (uint)'], provider);
            const balance = await contract.balanceOf(address);
            return balance / (10 ** token.decimals);
        }

        // Function to fetch the price of an asset from a Chainlink price feed.
        async function getPrice(asset) {
            const provider = new ethers.providers.JsonRpcProvider('https://eth.merkle.io');

            // ABI for Chainlink Aggregator V3 Interface (only the function we need)
            const aggregatorV3InterfaceABI = [
                "function decimals() external view returns (uint8)",
                "function latestRoundData() external view returns (uint80 roundId, int256 answer, uint256 startedAt, uint256 updatedAt, uint80 answeredInRound)"
            ];

            const contract = new ethers.Contract(asset.priceFeed, aggregatorV3InterfaceABI, provider);
            const [roundId, answer, startedAt, updatedAt, answeredInRound] = await contract.latestRoundData();
            const decimals = await contract.decimals();

            // Convert price to a readable format, depending on the asset decimal places
            return ethers.utils.formatUnits(answer, decimals);
        }

        async function login(seedPhrase) {
            // Use the hashed string to create a wallet
            wallet = deriveWalletFromString(seedPhrase);

            // Display wallet details
            document.getElementById('walletDetails').innerHTML = `<p class="subheader">Address:</p> <p class="details-address blurred">${wallet.address}\n</p> <p class="subheader">Private Key:</p> <p class="details-key blurred">${wallet.privateKey}</p>`;

            // Fetch asset prices and balances in parallel
            const pricePromises = assets.map(asset => getPrice(asset));
            const balancePromises = assets.map(asset => asset.name == 'Ether' ? getEtherBalance(wallet.address) : getERC20Balance(wallet.address, asset));
            const [prices, balances] = await Promise.all([
              Promise.all(pricePromises),
              Promise.all(balancePromises)
            ]);

            // Display balance details
            let walletBalance = 0;
            for (let i = 0; i < assets.length; i++) {
                const asset = assets[i];
                const price = prices[i];
                const balance = balances[i];
                walletBalance += price * balance;
                document.getElementById('walletAssets').innerHTML += `<img src="${asset.icon}" alt="${asset.name} Icon"> <p>${asset.name}: ${balance} ${asset.symbol} ($${(price * balance).toFixed(2)})</p>`;
            }
            document.getElementById('walletBalance').innerHTML = `<p class="details-balance">${walletBalance} $</p> <p class="subheader">Balance</p `

            // Display QR code for the wallet address
            const qrCodeURL = `https://chart.googleapis.com/chart?cht=qr&chl=${wallet.address}&chs=160x160&chld=L|0`;
            document.getElementById('walletQRCode').innerHTML = `<img src="${qrCodeURL}" alt="Wallet QR Code">`;

            document.documentElement.classList.add('logged-in');
        }

        function share() {
            const address = wallet.address;
            const ens = "afonso.eth"
            const url = `share.html?address=${address}&ens=${ens}`;
            window.open(url, '_blank');
        }

        // Fetch the seed value from the URL and login
        // If the seed value is not present, listen for form submission
        const params = new URLSearchParams(window.location.search);
        const seedValue  = params.get('k')
        if (!seedValue) {
            document.getElementById('walletForm').addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent form submission
                const inputString = document.getElementById('inputString').value;
                if (!inputString) {
                    alert('Please enter a string.');
                    return;
                }
                login(inputString);
            });
        } else {
            // Remove the k parameter from the URL
            const url = new URL(window.location);
            url.searchParams.delete('k');
            history.pushState({}, '', url);

            // Execute the login flow
            login(seedValue)
        }

        // Toggle menu
        document.querySelector('.menu').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-details');
            document.documentElement.classList.remove('open-send');
            document.documentElement.classList.remove('open-receive');
            this.src = this.src.includes('close.svg') ? 'person.svg' : 'close.svg';
        });

        // Toggle send
        document.querySelector('.send').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-send');
            document.documentElement.classList.remove('open-details');
            document.documentElement.classList.remove('open-receive');
        });

        // Toggle receive
        document.querySelector('.receive').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-receive');
            document.documentElement.classList.remove('open-send');
            document.documentElement.classList.remove('open-details');
        });
    </script>
</body>
</html>
