<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unsu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://unpkg.com/html5-qrcode" type="application/javascript"></script>
</head>
<body>
    <img class="logo" src="logo.svg" alt="Unsu Logo">
    <img class="menu" src="person.svg" alt="Person Icon">
    <form id="walletForm">
        <textarea type="text" id="inputString" placeholder="Enter a unique string"></textarea>
        <button type="submit">Get started</button>
    </form>
    <div id="walletBalance"></div>
    <div class="container-buttons">
        <button class="send">Send</button>
        <button class="receive">Receive</button>
    </div>
    <div id="walletDetails" class="modal"></div>
    <div id="walletSend" class="modal">
        <p class="title-modal">Send</p>
        <img class="close-modal" src="close-small.svg" alt="Close">
        <p class="subheader">Send to</p>
        <div class="container-send-recipient">
            <input id="send-recipient" type="text" placeholder="0x..."> <a onclick="startScan()" id="link-camera"><img src="icon-camera.svg" alt=""></a>
        </div>
        <p class="subheader">Amount (in USD)</p>
        <input id="send-amount" type="text" placeholder="$">
        <button id="send-confirm">Send</button>
    </div>
    <div id="walletReceive" class="modal">
        <p class="title-modal">Receive</p>
        <img class="close-modal" src="close-small.svg" alt="Close">
        <div id="walletQRCode"></div>
        <button class="share" onclick="share()">Share</button>
    </div>
    <script>
        const rpcUrl = 'https://eth-goerli.g.alchemy.com/v2/n-8ZlU1-OeBOYCvjCZTQCPfs5dR_0Z75';
        const provider = new ethers.providers.JsonRpcProvider(rpcUrl);

        let wallet;

        // Function to create an Ethereum wallet from a string input.
        function deriveWalletFromString(inputString) {
             // Ensure at least one hashing
            let hashTimes = Math.max(1, 20 - inputString.length);

            let seed = inputString;
            for (let i = 0; i < hashTimes; i++) {
                seed = ethers.utils.id(seed);
            }

            return new ethers.Wallet(seed);
        }

        // Function to fetch the Ether balance of an account.
        async function getEtherBalance(address) {
            const balanceBigInt = await provider.getBalance(address);
            const balanceInEther = ethers.utils.formatEther(balanceBigInt);
            return balanceInEther
        }

        async function login(seedPhrase) {
            // Use the hashed string to create a wallet
            wallet = deriveWalletFromString(seedPhrase);

            // Display wallet details
            document.getElementById('walletDetails').innerHTML = `<p class="title-modal">Wallet details</p><img class="close-modal" src="close-small.svg" alt="Close"><p class="subheader">Address:</p> <p class="details-address blurred">${wallet.address}\n</p> <p class="subheader">Private Key:</p> <p class="details-key blurred">${wallet.privateKey}</p> <button id="send-wallet">Send wallet</button>`;

            // Fetch and display balance details
            const balance = await getEtherBalance(wallet.address);
            document.getElementById('walletBalance').innerHTML = `<p class="details-balance">${balance} ETH</p> <p class="subheader">Balance</p `

            // Display QR code for the wallet address
            const qrCodeURL = `https://chart.googleapis.com/chart?cht=qr&chl=${wallet.address}&chs=160x160&chld=L|0`;
            document.getElementById('walletQRCode').innerHTML = `<img src="${qrCodeURL}" alt="Wallet QR Code">`;

            document.documentElement.classList.add('logged-in');
        }

        function share() {
            const address = wallet.address;
            const ens = "afonso.eth"
            const url = `share.html?address=${address}&ens=${ens}`;
            window.open(url, '_blank');
        }

        // Fetch the seed value from the URL and login
        // If the seed value is not present, listen for form submission
        const params = new URLSearchParams(window.location.search);
        const seedValue  = params.get('k')
        if (!seedValue) {
            document.getElementById('walletForm').addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent form submission
                const inputString = document.getElementById('inputString').value;
                if (!inputString) {
                    alert('Please enter a string.');
                    return;
                }
                login(inputString);
            });
        } else {
            // Remove the k parameter from the URL
            const url = new URL(window.location);
            url.searchParams.delete('k');
            history.pushState({}, '', url);

            // Execute the login flow
            login(seedValue)
        }

        // Toggle menu
        document.querySelector('.menu').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-details');
            document.documentElement.classList.remove('open-send');
            document.documentElement.classList.remove('open-receive');
            this.src = this.src.includes('close.svg') ? 'person.svg' : 'close.svg';
        });

        // Toggle send
        document.querySelector('.send').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-send');
            document.documentElement.classList.remove('open-details');
            document.documentElement.classList.remove('open-receive');
        });

        // Toggle receive
        document.querySelector('.receive').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-receive');
            document.documentElement.classList.remove('open-send');
            document.documentElement.classList.remove('open-details');
        });

        // Close modals
        document.querySelectorAll('.close-modal').forEach(function(element) {
            element.addEventListener('click', function() {
                document.documentElement.classList.remove('open-receive');
                document.documentElement.classList.remove('open-send');
                document.documentElement.classList.remove('open-details');
            });
        });

        // Scan QR Code
        function startScan() {
            const html5QrCode = new Html5Qrcode("qrScanner");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                // Handle on success
                document.getElementById("qrText").innerText = decodedText;
                html5QrCode.stop().then(ignore => {}).catch(err => {});
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            // Select the back camera.
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        }
    </script>
</body>
</html>
