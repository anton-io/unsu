<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unsu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
        }

        html {
            background-color: #C5C5FF;
            color: #3F1291;
        }

        body {
            margin: 0;
            padding: 100px 30px 30px 30px;
        }

        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            height: 40px;
            width: auto;
        }

        .menu {
            display: none;
            position: fixed;
            top: 30px;
            right: 30px;
            height: 40px;
            width: auto;
            cursor: pointer;
        }

        .logged-in .menu {
            display: block;
        }

        #inputString {
            width: 100%;
            height: 70px;
            resize: none;
            color: #3F1291;
            background-color: #ffffff;
            border: none;
            border-radius: 12px;
            outline: none;
            font-family: unset;
            padding: 20px;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
        }
        
        #inputString::placeholder {
            color: #3F1291;
            opacity: .5;
        }

        button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 12px;
            color: #fff;
            background-color: #3F1291;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: .2s ease;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
        }

        button:hover {
            opacity: .8;
        }

        .container-buttons {
            display: none;
            width: 100%;
            justify-content: space-between;
        }

        .container-buttons button {
            width: calc(50% - 5px);
        }

        .details-address,
        .details-key {
            text-wrap: wrap;
            width: 100%;
            line-break: anywhere;
            text-align: center;
            background-color: #3F1291;
            color: #C5C5FF;
            padding: 20px;
            border-radius: 12px;
        }

        .details-key {
            margin-bottom: 0;
        }

        .subheader {
            opacity: .5;
            margin-top: 0;
        }

        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
            border-radius: 20px 20px 0 0;
            z-index: 2;
        }

        #walletBalance {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .details-balance {
            font-size: 30px;
            margin: 10px 0;
        }

        .open-details #walletDetails,
        .open-send #walletSend,
        .open-receive #walletReceive {
            display: block;
        }

        .logged-in .container-buttons {
            display: flex;
        }

        .logged-in #walletForm {
            display: none;
        }

        /* Send */
        #send-amount,
        #send-recipient {
            width: 100%;
            height: 50px;
            border: none;
            color: #3F1291;
            background-color: #C5C5FF;
            border-radius: 12px;
            padding: 20px;
            outline: none;
        }

        #send-recipient {
            margin-bottom: 15px;
        }

        #send-confirm {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <img class="logo" src="logo.svg" alt="Unsu Logo">
    <img class="menu" src="person.svg" alt="Person Icon">
    <form id="walletForm">
        <textarea type="text" id="inputString" placeholder="Enter a unique string"></textarea>
        <button type="submit">Get started</button>
    </form>
    <div id="walletBalance"></div>
    <div class="container-buttons">
        <button class="send">Send</button>
        <button class="receive">Receive</button>
    </div>
    <div id="walletDetails" class="modal"></div>
    <div id="walletSend" class="modal">
        <p class="subheader">Send to</p>
        <input id="send-recipient" type="text">
        <p class="subheader">Amount (in USD)</p>
        <input id="send-amount" type="text">
        <button id="send-confirm">Send</button>
    </div>
    <div id="walletReceive" class="modal">
        QR CODE :P
    </div>
    <script>
        const rpcUrl = 'https://eth-goerli.g.alchemy.com/v2/n-8ZlU1-OeBOYCvjCZTQCPfs5dR_0Z75';
        const provider = new ethers.providers.JsonRpcProvider(rpcUrl);

        // Function to create an Ethereum wallet from a string input.
        function deriveWalletFromString(inputString) {
             // Ensure at least one hashing
            let hashTimes = Math.max(1, 20 - inputString.length);

            let seed = inputString;
            for (let i = 0; i < hashTimes; i++) {
                seed = ethers.utils.id(seed);
            }

            return new ethers.Wallet(seed);
        }

        // Function to fetch the Ether balance of an account.
        async function getEtherBalance(address) {
            const balanceBigInt = await provider.getBalance(address);
            const balanceInEther = ethers.utils.formatEther(balanceBigInt);
            return balanceInEther
        }

        async function login(seedPhrase) {
            // Use the hashed string to create a wallet
            const wallet = deriveWalletFromString(seedPhrase);

            // Display wallet details
            document.getElementById('walletDetails').innerHTML = `<p class="subheader">Address:</p> <p class="details-address blurred">${wallet.address}\n</p> <p class="subheader">Private Key:</p> <p class="details-key blurred">${wallet.privateKey}</p>`;

            // Fetch and display balance details
            const balance = await getEtherBalance(wallet.address);
            document.getElementById('walletBalance').innerHTML = `<p class="details-balance">${balance} ETH</p> <p class="subheader">Balance</p `

            document.documentElement.classList.add('logged-in');
        }

        // Fetch the seed value from the URL and login
        // If the seed value is not present, listen for form submission
        const params = new URLSearchParams(window.location.search);
        const seedValue  = params.get('k')
        if (!seedValue) {
            document.getElementById('walletForm').addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent form submission
                const inputString = document.getElementById('inputString').value;
                if (!inputString) {
                    alert('Please enter a string.');
                    return;
                }
                login(inputString);
            });
        } else {
            login(seedValue)
        }

        // Toggle menu
        document.querySelector('.menu').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-details');
            document.documentElement.classList.remove('open-send');
            document.documentElement.classList.remove('open-receive');
            this.src = this.src.includes('close.svg') ? 'person.svg' : 'close.svg';
        });

        // Toggle send
        document.querySelector('.send').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-send');
            document.documentElement.classList.remove('open-details');
            document.documentElement.classList.remove('open-receive');
        });

        // Toggle receive
        document.querySelector('.receive').addEventListener('click', function() {
            document.documentElement.classList.toggle('open-receive');
            document.documentElement.classList.remove('open-send');
            document.documentElement.classList.remove('open-details');
        });
    </script>
</body>
</html>
